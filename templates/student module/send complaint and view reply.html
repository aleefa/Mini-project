{% extends 'student module/sindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="sendcomstud">
  <table width="254" border="1" class="table table-hover">
  <tr><td colspan="5" align = "center"><h2>SEND COMPLAINT AND VIEW REPLY</h2></td></tr>

    <tr>
      <th colspan="3">Complaint
        <label>
        <input type="text" name="textfield" required />
        <input type="submit" name="Submit" value="send" class="btn btn-primary" />
      </label></th>
    </tr>
    <tr>
      <th width="89">Complaint</th>
      <th width="41">Date</th>
      <th width="150">Reply</th>
    </tr>
    <tr>
        {% for i in val %}

      <td>{{ i.complaint}}</td>
      <td>{{ i.date}}&nbsp;</td>
      <td>{{ i.reply}}&nbsp;</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{#</html>#}
{% endblock %}
