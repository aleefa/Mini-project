{% extends 'student module/sindex.html' %}
{% block body %}



<body>

    <tr>
      <th colspan="2">Name

        <label>

      </label></th>

      <th width="177">Date</th>

      <td>{{ i.date }}</td>

       {% endfor %}
  </table>
</form>
