{% extends 'homepage/adminindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/addagencypost">
 <table width="254" border="6" class="table table-hover">
    <tr>
      <td width="235">Name
      </td>
        <td>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" />
      </td>
    </tr>
    <tr>
        <td>Place</td>
	  <label><td>
        <input type="text" name="place" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Post</td><label><td>
        <input type="text" name="post"  required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Pin</td><label><td>
        <input type="text" name="pin"  required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <td>Phno</td><label><td>
        <input type="text" name="phone" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <td>Email</td><label><td>
        <input type="email" name="email"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <td>Profile</td><label><td>
        <input type="file" name="file" accept="image/jpeg,image.png" required />
      </label></td>
    </tr>
    <tr>
      <td>Username</td><label><td>
        <input type="text" name="username"  required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Password</td><label><td>
        <input type="text" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
      </label></td>
    </tr>
    <tr>
      <td colspan="2">
        <div align="center"><label>
          <input type="submit" name="Submit" value="add" />
        </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{#</html>#}
{% endblock %}
