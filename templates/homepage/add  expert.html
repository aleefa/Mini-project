{% extends 'homepage/adminindex.html' %}
{% block body %}

<body>
<form action="addexpertpost" method="post" enctype="multipart/form-data" name="form1" id="form1">
   <table width="254" border="6" class="table table-hover">
    <tr>
      <td width="89">Fname</td>
      <td width="95"><label>
        <input type="text" name="fname" class="form-control"  required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Lname </td>
      <td><label>
        <input type="text" name="lname" class="form-control"  required pattern="[A-Z a-z.]{1,25}" />
      </label></td>
    </tr>
    <tr>
      <td>place</td>
    <td><label>
        <input type="text" name="place" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
     <td><label>
        <input type="text" name="post" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
     <td><label>
        <input type="text" name="pin" class="form-control" required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <td>Phno</td>
      <td><label>
        <input type="text" name="phno" class="form-control"  required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>"
      <td><label>
        <input type="email" name="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <td>Profile</td>
      <td><label>
        <input type="file" name="file"  class="form-control" accept="image/jpeg,image.png" required/>
      </label></td>
    </tr>
    <tr>
      <td>Username</td>
     <td><label>
        <input type="text" name="username"  class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label>
        <input type="text" name="password" class="form-control"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"   />
      </label></td>
    </tr>
    <tr>
      <td colspan="2">
        <div align="center">
            <label>
          <input type="submit" name="Submit" value="add" />
        </div>
      </label></td>
    </tr>
  </table>
  <div align="center"></div>
</form>
</body>
{#</html>#}
{% endblock %}
